<style>
:root{
  --bg:#0b0f12; --fg:#e8ecef; --muted:#9aa5ac;
  --sage:#9bbf9a; --gold:#f5d06c; --panel:#10151a; --ring:rgba(245,208,108,.28);
}
*{box-sizing:border-box} html,body{height:100%}
body{
  margin:0; font-family:"Outfit",system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--fg);
  background:
    radial-gradient(1200px 600px at 80% -10%, rgba(155,191,154,.08), transparent 60%),
    radial-gradient(900px 480px at 10% -10%, rgba(245,208,108,.07), transparent 60%),
    var(--bg);
  line-height:1.6;
}
/* subtle grid */
body::before{
  content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
  background:
    repeating-linear-gradient(to right, rgba(255,255,255,.03) 0 1px, transparent 1px 80px),
    repeating-linear-gradient(to bottom, rgba(255,255,255,.02) 0 1px, transparent 1px 80px);
  opacity:.35;
}
.wrap{max-width:1180px; margin:0 auto; padding:1.2rem}

/* header */
.header{position:sticky; top:0; z-index:20; backdrop-filter:blur(10px);
  background:rgba(11,15,18,.55); border-bottom:1px solid rgba(255,255,255,.06)}
.brand{display:flex; align-items:center; gap:.85rem}
.logo{width:44px;height:44px;border-radius:12px;display:grid;place-items:center;
  background:conic-gradient(from 220deg,var(--gold),var(--sage));
  color:#0c1407;font-weight:900;box-shadow:0 14px 30px var(--ring)}
.brand h1{font-family:"Anton",sans-serif; letter-spacing:.5px; margin:0; font-size:1.6rem}
.nav{list-style:none;display:flex;gap:1rem;margin:0;padding:0}
.nav a{color:var(--fg);text-decoration:none;opacity:.9}
.nav a:hover{opacity:1; border-bottom:1px dashed rgba(255,255,255,.25)}
.header .bar{display:flex;align-items:center;justify-content:space-between}

/* hero */
.hero{position:relative; overflow:hidden}
.hero .grid{display:grid;grid-template-columns:1.05fr .95fr;gap:2rem;align-items:center;padding:3.6rem 0 2rem}
.eyebrow{color:var(--gold); text-transform:uppercase; letter-spacing:.18em; font-weight:800; font-size:.78rem}
.h1{font-family:"Anton",sans-serif; font-size:clamp(2.4rem,5.6vw,4.6rem); line-height:1.05; margin:.35rem 0 .6rem}
.h1 .stroke{background: linear-gradient(90deg, var(--sage), #bfe0bd);
  -webkit-background-clip:text;background-clip:text;color:transparent}
.lead{color:var(--muted); font-size:1.08rem; max-width:60ch}
.cta{display:flex;gap:.9rem;flex-wrap:wrap;margin-top:1.1rem}
.btn{display:inline-block;background:var(--gold);color:#231b00;border:1px solid transparent;
  padding:.85rem 1.1rem;border-radius:.9rem;font-weight:800;text-decoration:none;box-shadow:0 14px 34px var(--ring)}
.btn.ghost{background:transparent;color:var(--fg);border:1px solid rgba(255,255,255,.18)}

/* album art + vinyl */
.album{position:relative; aspect-ratio:1/1; border-radius:16px; overflow:hidden;
  box-shadow:0 18px 40px rgba(0,0,0,.45); will-change:transform}
.album img{width:100%;height:100%;object-fit:cover;display:block;filter:contrast(1.02) saturate(1.02)}
.vinyl{position:absolute; right:-18%; top:50%; transform:translateY(-50%) rotate(0deg);
  width:70%; aspect-ratio:1; border-radius:50%;
  background:
    radial-gradient(circle at 50% 50%, #222 0 14%, #111 14% 16%, #1a1a1a 16% 100%),
    repeating-radial-gradient(circle, transparent 0 2px, rgba(255,255,255,.04) 2px 3px);
  animation:spin 18s linear infinite; box-shadow:0 10px 30px rgba(0,0,0,.5)}
.vinyl::after{content:"SL"; position:absolute; inset:0; margin:auto; width:28%; height:28%; border-radius:50%;
  background:var(--sage); color:#0b2410; font-weight:900; display:grid; place-items:center; font-family:"Anton",sans-serif}
@keyframes spin{to{transform:translateY(-50%) rotate(360deg)}}

/* parallax hook */
.art[data-parallax]{will-change:transform}
